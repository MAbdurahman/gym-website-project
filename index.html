<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Gym-Website-Project</title>

      <!--google fonts-->
      <link href="https://fonts.googleapis.com/css?family=Lato|Roboto+Mono&display=swap" rel="stylesheet">
      <!--main css-->
      <link rel="stylesheet" href="css/styles.css">

   </head>

   <body id="page-top">
      <!-- preloader begin -->
      <div id="preloader">
         <img src="img/gif/earth.gif" alt="Earth" id="preloader-gif">
      </div>
      <!-- preloader end -->
      <!-- header begin -->
      <header class="header">
         <div class="header__container">
            <div class="header__body">
               <a href="#" class="header__logo">
                  <img src="./img/logo.png" alt="logo" class="header__logo-img">
               </a>
               <div class="header__burger">
                  <span class="header__burger-line"></span>
               </div>
               <nav class="header__menu">
                  <ul id="header__list" class="header__menu--list">
                     <li class="header__menu-list--item">
                        <a href="#" class="header__menu-list--link link-1">home</a>
                     </li>
                     <li class="header__menu-list--item">
                        <a href="#" class="header__menu-list--link link-2">about</a>
                     </li>
                     <li class="header__menu-list--item">
                        <a href="#" class="header__menu-list--link link-3">services</a>
                     </li>
                     <li class="header__menu-list--item">
                        <a href="#" class="header__menu-list--link link-4">portfolio</a>
                     </li>
                     <li class="header__menu-list--item">
                        <a href="#" class="header__menu-list--link link-5">contact</a>
                     </li>
                  </ul>
               </nav>
            </div>
         </div>
      </header>
      <!-- header end -->
      <!-- hero begin -->
      <section class="hero">
         <div class="hero__background--image"></div>
         <div class="hero__content-area scale-in-top">
            <h1 class="hero__content-area--title">world</h1>
            <h2 class="hero__content-area--subtitle">gym fitness</h2>
            <a href="#" id="hero__button" class=" hero__content-area--button btn-cover">view more</a>
         </div>
      </section>
      <!-- hero end -->
      <!-- hero overlay begin -->
      <div class="hero__overlay"></div>
      <!-- hero overlay end -->

      <!--jquery-->
      <script src="js/jquery-3.4.1.min.js"></script>
      <!--font awesome-->
      <script src="js/all.min.js"></script>
      <!--main js-->
      <script src="js/scripts.js"></script>
   </body>

</html>
